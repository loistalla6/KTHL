<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Profil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --couleur-primaire: #3498db;
            --ombre: 0 4px 8px rgba(0,0,0,0.1);
        }

        .carte-profil {
            /* Ratio 3:4 calculé */
            width: 300px;
            height: 400px;
            
            /* Modèle de boîte */
            padding: 20px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: var(--ombre);
            
            /* Style visuel */
            background: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
             
            /* Flexbox pour l'organisation interne */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            
            /* Transition pour les effets */
            transition: all 0.3s ease;
        }

        /* Écrasement intentionnel */
        .carte-profil {
            border: 2px solid #eee !important;
        }

        .photo-profil {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--couleur-primaire);
            margin-top: 10px;
        }

        .nom-profil {
            color: #2c3e50;
            font-size: 1.5rem;
            margin: 10px 0 5px;
        }

        .description {
            text-align: justify;
            line-height: 1.5;
            flex-grow: 1;
            padding: 0 15px;
        }

        .boutons-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .bouton-icone {
            background: var(--couleur-primaire);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        /* Effet de zoom au survol */
        .carte-profil:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .bouton-icone:hover {
            transform: scale(1.1);
        }

        /* Gestion des marges empilées */
        .carte-profil > * {
            margin-block-start: 0;
            margin-block-end: 0;
        }

        .carte-profil > * + * {
            margin-block-start: 15px;
        }
    </style>
</head>
<body>
    <div class="carte-profil" style="border: 3px dashed red"> <!-- Style inline écrasé -->
        <img src="1672979100089.jpg" alt="Photo de profil" class="photo-profil">
        <h2 class="nom-profil">Jean Dupont</h2>
        <p class="description">
            Développeur full-stack avec 5 ans d'expérience en JavaScript et Python. 
            Passionné par les interfaces utilisateur accessibles.
        </p>
        <div class="boutons-actions">
            <div class="bouton-icone">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="bouton-icone">
                <i class="fas fa-share-alt"></i>
            </div>
        </div>
    </div>
</body>
</html>
